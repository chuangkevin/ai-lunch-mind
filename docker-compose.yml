version: '3.8'

services:
  ai-lunch-mind:
    build: .
    ports:
      - "5000:5000"
    environment:
      - CWB_API_KEY=${CWB_API_KEY}
    volumes:
      # 可選：掛載 .env 檔案
      - ./.env:/app/.env:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
